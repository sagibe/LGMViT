#resume: ''
  START_EPOCH: 0
#start_epoch: 0
  EVAL: false
#eval: false
  NUM_WORKERS: 4
#num_workers: 4


# Model paramters # MODEL
MODEL:
  PRETRAINED_WEIGHTS: weights/vistr_r101.pth
#pretrained_weights: weights/vistr_r101.pth
  NUM_CLASSES: 2
#  num_classes: 2
  POSITION_EMBEDDING:
    TYPE: sine
    Z_SIZE: 40
#position_embedding: sine
  BACKBONE:
    NAME: resnet101
#backbone: resnet101
    RETURN_INTERM_LAYERS: false
#return_interm_backbone_layers: false
    DILATION: false
#dilation: false
  TRANSFORMER:
    NUM_LAYERS: 6
#num_layers: 6
    FORWARD_EXPANSION_RATIO: 4
#forward_expansion_ratio : 4
    EMBED_SIZE: 2048
#embed_size: 2048 # 384
    HEADS: 8
#nheads: 8
    DROP_PATH: 0.1
#drop_path: 0.1
    FORWARD_DROP_P: 0.1
#forward_drop_p: 0.1
#norm_output:
#num_frames: 40
#num_queries: 90
#pre_norm: false

