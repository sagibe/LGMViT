# Training # TRAINING
TRAINING:
  LR: 0.00001
#lr: 0.0001
#lr_backbone: 1.0e-05
  LR_DROP: 12
#lr_drop: 12
  BATCH_SIZE: 1
#batch_size: 1
  WEIGHT_DECAY: 0.0001
#weight_decay: 0.0001
  EPOCHS: 18
#epochs: 18
  CLIP_MAX_NORM: 0.1
#clip_max_norm: 0.1
  EVAL_INTERVAL: 1
#eval_interval: 1
## Loss #
#aux_loss: true
## Matcher
#set_cost_class: 1
#set_cost_bbox: 5
#set_cost_giou: 2
## Loss coefficients
##mask_loss_coef: 1
##dice_loss_coef: 1
##bbox_loss_coef: 5
##giou_loss_coef: 2
##eos_coef: 0.1
