TRAINING:
  INPUT_SIZE: 256
  LR: 1.0e-05
  LR_DROP: 20
  SCAN_SEG_SIZE: 32
  BATCH_SIZE: 32
  LAST_BATCH_MIN_RATIO: 0
  MAX_SCAN_SIZE: null
  WEIGHT_DECAY: 0.0001
  EPOCHS: 25
  CLIP_MAX_NORM: 0
  EVAL_INTERVAL: 1
  SAVE_CKPT_INTERVAL: 1
  SAVE_BEST_CKPT_CRITERION: f1
  RESUME: ''
  START_EPOCH: 1
  EVAL: false
  NUM_WORKERS: 4
  CLS_THRESH: 0.5
  LOSS:
    TYPE: bce
    LOCALIZATION_LOSS:
      USE: true
      TYPE: mse_fgbg
      SPATIAL_FEAT_SRC: attn
      ATTENTION_METHOD: relevance_map
      FUSION_BETA: 0.95
      SPATIAL_FEAT_INTERPOLATION: bilinear
      FEAT_CHANNEL_REDUCTION: squeeze_mean
      SPATIAL_MAP_NORM: softmax
      GT_SEG_PROCESS_METHOD: gauss
      GT_SEG_PROCESS_KERNEL_SIZE: 0
      ALPHA: 0.1
      PATIENT_LIST: null
