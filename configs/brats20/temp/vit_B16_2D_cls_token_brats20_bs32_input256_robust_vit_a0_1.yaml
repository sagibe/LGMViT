  PRETRAINED_WEIGHTS: null
  NUM_CLASSES: 2
  PATCH_SIZE: 16
  POSITION_EMBEDDING:
    TYPE: sine
    Z_SIZE: 40
    FIT_MODE: interpolate
  VIT_ENCODER:
    NUM_LAYERS: 12
    FORWARD_EXPANSION_RATIO: 4
    EMBED_SIZE: 768
    HEADS: 12
    DROP_PATH: 0.1
    FORWARD_DROP_P: 0.1
    USE_CLS_TOKEN: true
    ATTENTION_3D: false
DATA:
  DATASET_DIR: /mnt/DATA1/Sagi/Data/
  DATASETS: BraTS2020
  ANNOT_TYPE: null
  DATA_SPLIT_FILE: datasets/data_splits/brats20/train_val_test_split.json
  DATA_FOLD: 0
  OUTPUT_DIR: /mnt/DATA1/Sagi/Models/LGMViT/
  PREPROCESS:
    RESIZE_MODE: interpolate
    GLAND_SEG_DIR: null
    MASK_ORGAN: true
    CROP_ORGAN_SLICES: true
    CROP_ORGAN_SPATIAL: true
    SCAN_NORM_MODE: slice
    CROP_PADDING: 0
TEST:
  DATASET_PATH: null
  BATCH_SIZE: 1
  CLIP_MAX_NORM: 0
  CHECKPOINT: best
  NUM_WORKERS: 4
  CLS_THRESH: 0.5
  OUTPUT_DIR: /mnt/DATA1/Sagi/Models/LGMViT/
DISTRIBUTED:
  WORLD_SIZE: 1
  DIST_URL: env://
